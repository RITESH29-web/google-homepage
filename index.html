<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css”>
    <title>Google Homepage Clone</title>
</head>

<body>
    
    <!--Main-->
    <main class="main">
        <div class="main-hero">
            <img src="Images/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>
        
        <div class="main-input">
            <form class="main-form">
                <div class="form-input">
                    <input type="text" name="search" id="search">
                </div>
            </form>
        </div>
        
        <div class="main-submit">
            <button type="submit" class="main-submit-search">Google Search</button>
            
            <button class="main-submit-lucky">I'm Feeling Lucky</button>
        </div>
    </main>

    <!--Footer-->
    <footer class="footer">
        <div>
            <ul class="footer-list">
                <li class="footer-items">
                    <a href="#" class="footer-links">Advertising</a>
                </li>

                <li class="footer-items">
                    <a href="#" class="footer-links">Business</a>
                </li>

                <li class="footer-items">
                    <a href="#" class="footer-links">About</a>
                </li>

                <li class="footer-items">
                    <a href="#" class="footer-links">How search works</a>
                </li>
            </ul>
        </div>

        <div>
            <ul class="footer-list">
                <li class="footer-items">
                    <a href="#" class="footer-links">Privacy</a>
                </li>

                <li class="footer-items">
                    <a href="#" class="footer-links">Terms</a>
                </li>

                <li class="footer-items">
                    <a href="#" class="footer-links">Settings</a>
                </li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
